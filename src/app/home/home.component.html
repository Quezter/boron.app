<ActionBar class="action-bar">
    <ActionItem (tap)="logOut()"
                text="Log out"
                ios.position="right"
                android.position="actionBar"></ActionItem>
    <Label class="action-bar-title" text="All Tasks"></Label>
</ActionBar>

<ScrollView orientation="vertical" height="100%">
    <RadListView pullToRefresh="true" class="list-group" [items]="tasks" swipeActions="true"
                 (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
                 (pullToRefreshInitiated)="refresh()" height="100%">
        <ng-template tkListItemTemplate let-task="item">
            <FlexboxLayout>
                <Label text=" {{ task.displayName }}" style="width: 34%" class="list-group-item-heading"></Label>
                <Label text="{{ task.startTime + ' h' }}" class="list-group-item-heading"
                       style="width: 33%"></Label>
                <Label text="{{ task.stopTime + ' h' }}" class="list-group-item-heading"
                       style="width: 33%"></Label>
            </FlexboxLayout>
        </ng-template>
        <ng-template tkListViewHeader>
            <StackLayout orientation="horizontal">
                <Label text="Task" style="width: 34%" class="list-group-item-heading title"></Label>
                <Label text="Start Time" class="list-group-item-heading title" style="width: 33%"></Label>
                <Label text="End TimÐµ" class="list-group-item-heading title" style="width: 33%"></Label>
            </StackLayout>
        </ng-template>

        <GridLayout *tkListItemSwipeTemplate columns="*, auto">
            <StackLayout id="delete-view" col="1" (tap)="delete($event)"
                         class="delete-view">
                <Image src="~/app/images/delete.png"></Image>
            </StackLayout>
        </GridLayout>
    </RadListView>
</ScrollView>
